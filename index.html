<body>
	<div class="reveal">

		<div class="slides">

			<section data-state="text-focus-in text-pop-up-top" data-transition="zoom-in slide-out" data-transition-speed="slow" data-background-transition="zoom"
			    data-background="img/quote.jpg">
				<h1>Thomas A. Walsh</h1>

					<br>for Screen & Stage</h3>
			</section>

			<section data-transition="zoom" data-transition-speed="slow" data-background-transition="convex" data-background="img/paper.jpg">
				<a href="img/resume.pdf" class="button1">VIEW RESUME</a>
			</section>

			<section>
				<section data-transition="zoom">
					<a href="#" class="navigate-down">
						<img width="178" height="238" data-src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow">
					</a>
				</section>
				<section data-transition="zoom">
				</section>
				<section data-transition="zoom">
				</section>
			</section>

			<section data-background="#fff" data-background-image="img/bank-note.svg" data-background-size="100px" data-background-repeat="repeat">
				<style>
					.container {
						display: flex;
					}

					.col {
						flex: 1;
					}
				</style>

				<div class="container">
					<div class="col left">
						<img src="img/artistry-logo.svg" width="300px">
						<p>800 South Robertson Blvd. Suite 6
							<br>Los Angeles, CA 90035
							<br>ph: 310 652 8778
							<br>fax: 310 652 8772</p>

					</div>
					<div class="col left">
						<form method="POST" action="https://formspree.io/ianscroggins@gmail.com">
							<input type="email" name="email" placeholder="Your Email" />
							<textarea name="message" placeholder="Your Message"></textarea>
							<br>
							<button type="submit">SEND</button>
						</form>
					</div>
				</div>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			// Parallax background image
			parallaxBackgroundImage: 'img/majestic.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"
			// Parallax background size
			parallaxBackgroundSize: '2400px 1600px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
					src: 'lib/js/classList.js',
					condition: function () {
						return !document.body.classList;
					}
				},
				{
					src: 'plugin/markdown/marked.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/markdown/markdown.js',
					condition: function () {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				},
				{
					src: 'plugin/search/search.js',
					async: true
				},
				{
					src: 'plugin/zoom-js/zoom.js',
					async: true
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				}
			]
		});
